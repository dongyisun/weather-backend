swagger: "2.0"
info:
  description: "A swagger doc for three endpoints:
  
`GET /v1/weather`
`GET /data/2.5/weather` 
`GET /v1/hello` "

  version: "1.0.0"
  title: "Dongyi's Assignment 5"
  contact:
    email: "sundo@oregonstate.edu"
  # license:
  #   name: "license"
  #   url: "http://www.apache.org/licenses/LICENSE-2.0.html"
host: "localhost:3000"
basePath: "/v1"
tags:
- name: "Dongyi Sun"

schemes:
- "http"
paths:
  /weather:      
    get:
      tags:
      - "user"
      summary: "Returns a hard-coded JSON of the weather of Corvallis"
      operationId: "obtainWeather"
      produces:
      - "application/json"
      parameters:
      - name: "Name"
        in: "query" 
        description: "City name"
        required: true
        type: "string"
      - name: "API Key"  
        in: "query"
        description: "API key"
        required: true
        type: "string"
      - name: "token"  
        in: "query"
        description: "Enter access token"
        required: true
        type: "string"
      responses:
        "200":
          description: "Success...."
          schema:
            type: "string"
        "400":
          description: "Invalid API Key"
  /hello:
    get:
      tags:
      - "user"
      summary: "return a greeting"
      description: ""
      operationId: "get_hello"
      produces:
      - "application/json"
      parameters:
      - name: "token"
        in: "query" 
        description: "Enter Token:"
        required: true
        type: "string"
      responses:
        200:
          description: "Have a nice day!"
        400:
          description: "Bad request"
  
  /auth:
    post:
      tags:
      - "user"
      summary: "Get token"
      description: ""
      operationId: "userlogin"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "Details"
        description: "Enter username and password"
        required: true
        schema:
          $ref: "#/definitions/User"
      responses:
        200:
          description: "Token generated successfully."
        400:
          description: "Bad request"
        401:
          description: "You're not authorized"
        
          
definitions:
  User:
    type: "object"
    properties:
      username:
        type: "string"
      password:
        type: "string"
        description: "Get Token"
    xml:
      name: "User"